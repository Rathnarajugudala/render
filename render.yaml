services:
  - type: web
    name: Amarulu-2.0
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn eco --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        fromEnvVar: SECRET_KEY
      - key: DATABASE_URL
        fromEnvVar: DATABASE_URL
      - key: DEBUG
        value: False