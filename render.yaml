services:
  - type: web
    name: eco  # ðŸ”„ CHANGE to your actual app name (matches Render project name)
    env: python
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn eco.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        fromEnvVar: SECRET_KEY   # âœ… Set this on Render's dashboard
      - key: DEBUG
        value: False
      - key: DATABASE_URL
        fromEnvVar: DATABASE_URL  # âœ… Set MySQL connection string on Render
      - key: ALLOWED_HOSTS
        value: amarulu.onrender.com  # ðŸ”„ CHANGE to your actual Render domain